<loading-spinner *ngIf="spinnerVisible"></loading-spinner>

<div class="coll-item-view" *ngIf="!spinnerVisible">
  <h3>
    {{ collectionItemView?.collectionName }} > {{ collectionItemView?.name }}
  </h3>
  
  <div>
    <div class="coll-item-img-cont" *ngIf="collectionItemView?.showImage">
      <img class="coll-item-img" [src]="collectionItemView?.imageUrl"/>
    </div>
    {{ collectionItemView?.description }}
  </div>
</div>

<button type="button" [routerLink]="['/collectionitem/edit/', collectionItemView?.collectionId, collectionItemView?.id]">Edit</button>
