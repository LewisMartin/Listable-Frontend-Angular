
<loading-spinner *ngIf="spinnerVisible"></loading-spinner>

<div *ngIf="collectionListVisible">
    <ul class="col-list">
      <a *ngFor="let collection of collectionList" [routerLink]="['/collection/', collection.id]">
        <li class="col-name">
            {{ collection.name }}
        </li>
      </a>
    </ul>
  
    <button class="btn" [routerLink]="['/collection/create']">New</button>
    <button class="btn" [routerLink]="['/collection/delete']">Delete</button>
</div>
